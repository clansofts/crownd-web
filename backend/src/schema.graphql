# import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type User {
  id: ID!
  email: String!
  username: String!
  firstName: String!
  lastName: String!
  permissions: [Permission!]!
  following: [User]!
  followers: [User]!
  posts: [Post!]!
}

type Post {
  id: ID!
  caption: String
  image: String
  video: String
}

type Query {
  currentUser: User
  users: [User]!
  user(id: ID!): User
}

type Mutation {
  signup(firstName: String!, lastName: String!, username: String!, email: String!, password: String!): User!
  signin(username: String!, password: String!): User!
  signout: SuccessMessage
}
