# import * from './generated/prisma.graphql'

type Query {
  users: [User]!
}

type Mutation {
  createUser(firstName: String!, lastName: String!, username: String!, email: String!): User
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
  signup(firstName: String!, lastName: String!, username: String!, email: String!, password: String!): User!
}

type User {
  id: ID!
  email: String!
  username: String!
  firstName: String!
  lastName: String!
  permissions: [Permission!]!
  cart: [CartItem!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}